<h1 class="title">{{site.skills_title}}</h1>

<div id="skills">
  <input type="radio" id="all" name="filter" checked />
  <label class="filter-button neumorphism-button" for="all">All</label>
  <input type="radio" id="Laboratory" name="filter" />
  <label class="filter-button neumorphism-button" for="Laboratory">Laboratory</label>
  <input type="radio" id="Bioinformatics" name="filter" />
  <label class="filter-button neumorphism-button" for="Bioinformatics">Bioinformatics</label>

  {% for laboratory in site.data.skills-laboratory %}
    <div skill-type="laboratory" skill-weight="{{laboratory.weight}}" data-aos="zoom-in">
      {{laboratory.name}}
    </div>
  {% endfor %}
  {% for bioinformatics in site.data.skills-bioinformatics %}
    <div skill-type="bioinformatics" skill-weight="{{bioinformatics.weight}}" data-aos="zoom-in">
      {{bioinformatics.name}}
    </div>
  {% endfor %}
</div>
